apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: ep-ingress
  annotations:
    nginx.ingress.kubernetes.io/ssl-redirect: "false"
    nginx.ingress.kubernetes.io/use-regex: "true"
spec:
  ingressClassName: nginx
  rules:
  - http:
      paths:
      - path: /(.*)
        pathType: Prefix
        backend:
          service:
            name: ep-mern-kea-frontend
            port:
              number: 80
      paths:
      - path: /searservice/(.*)
        pathType: Prefix
        backend:
          service:
            name: ep-mern-searchservice
            port:
              number: 3002