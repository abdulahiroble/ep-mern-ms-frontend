trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
- task: NodeTool@0
  inputs:
    versionSpec: '16.x'
  displayName: 'Install Node.js'

- script: |
    yarn add jest
  displayName: 'adding jest libary'
  
- script: |
    yarn test
  displayName: 'yarn test'

  
- task: CopyFilesOverSSH@0
  displayName: "Publish Pipeline Artifact"
  inputs:
    sshEndpoint: 'EP-Server'
    contents: '**'
    targetFolder: '/app'
    readyTimeout: '20000'