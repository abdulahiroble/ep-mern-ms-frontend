trigger:
- main

pool:
  vmImage: 'ubuntu-latest'

steps:
  
- task: CopyFilesOverSSH@0
  displayName: "Publish Pipeline Artifact"
  inputs:
    sshEndpoint: 'EP-Server'
    contents: '**'
    targetFolder: '/app'
    readyTimeout: '20000'

- task: CmdLine@2
  inputs:
    script: 'sudo docker build . -t test'
    workingDirectory: 'cd ~/app'
