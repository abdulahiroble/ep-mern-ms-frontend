apiVersion: apps/v1
kind: Deployment
metadata:
  creationTimestamp: null
  labels:
    app: ep-mern-kea-frontend
  name: ep-mern-kea-frontend
spec:
  replicas: 1
  selector:
    matchLabels:
      app: ep-mern-kea-frontend
  strategy: {}
  template:
    metadata:
      creationTimestamp: null
      labels:
        app: ep-mern-kea-frontend
    spec:
      containers:
      - image: azurecontainerlorde.azurecr.io/ep-mern-kea-frontend:${BUILD_TAG}
        name: ep-mern-kea-frontend
        imagePullPolicy: Always
        resources: {}
        ports:
          - containerPort: 80
