  name: ep-mern-kea-frontend
  labels:
    run: ep-mern-kea-frontend
spec:
  ports:
  - port: 80
    targetPort: 8080
    protocol: TCP
  selector:
    app: ep-mern-kea-frontend
  type: LoadBalancer