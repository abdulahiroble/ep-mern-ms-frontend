name: Server Build & Push

env:
  IMAGE_NAME: ep-mern-searchservice-testing
  BRANCH_NAME: ${{ github.ref}}
  BUILD_TAG: ${{ github.sha }}

on:
  push:

jobs:
  build_and_push:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout the repo
        uses: actions/checkout@v2

      # - name: echo docker-compose
      #   run: cat docker-compose.yaml

      - name: Login to Docker Repository
        uses: docker/login-action@v1
        with:
          registry: ${{ secrets.ACR_ENDPOINT }}
          username: ${{ secrets.ACR_USERNAME }}
          password: ${{ secrets.ACR_PASSWORD }}

      # - name: Create env file
      #   run: |
      #     touch .env
      #     echo "${{ secrets.SERVER_ENV_PROD }}" > .env
      #     echo "BUILD_TAG=${{ env.BUILD_TAG }}" > .env
      #     cat .env

      - name: Build image
        run: docker compose -f docker-compose.yaml build

      # - name: echo env
      #   run: echo ${{ env.BUILD_TAG }}

      # - name: test images
      #   run: | 
      #     docker images

      - name: Push Docker image to Azure Container Registry
        run: |
          docker tag ep-mern-searchservice:latest azurecontainerlorde.azurecr.io/ep-mern-searchservice:${{env.BUILD_TAG }}
          docker push azurecontainerlorde.azurecr.io/ep-mern-searchservice:${{ env.BUILD_TAG }}